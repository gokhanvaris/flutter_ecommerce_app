name: flutter_ecommerce_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  #core  
  go_router: ^5.1.5
  easy_localization: ^3.0.1
  simple_fontellico_progress_dialog: ^0.2.1

  #State 
  flutter_bloc: ^8.1.1
  get: ^4.6.5
  provider: ^6.0.4
 
  #Service
  dio: ^4.0.6
  http: ^0.13.5

  equatable: ^2.0.5
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^2.0.0


flutter:

  
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
